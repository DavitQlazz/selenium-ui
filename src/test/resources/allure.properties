# Set the report results directory
allure.results.directory=target/allure-results
# Set the report history directory
allure.history.directory=target/allure-history
# Enable or disable Allure report generation
allure.enabled=true
# Set the project name for the report
allure.project.name=Picsart UI Automation Framework
# Enable environment information in reports
allure.environment=target/allure-results/environment.properties
